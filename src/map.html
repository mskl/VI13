<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Chloropleth map</title>

    <!-- stylesheets -->
    <link rel="stylesheet" href="css/style.css">

    <!-- js libraries -->
    <script src="libs/d3.v5.min.js"></script>
    <script src="libs/topojson.v2.min.js"></script>
    <script src="libs/d3-selection-multi.v1.min.js"></script>

    <!-- custom js functions -->
    <script src="js/func/events.js"></script>
    <script src="js/func/populateCountryList.js"></script>
</head>

<body>
    <form id="student_direction" style="display: inline-block">
        <script src="js/func/changeStudentDirection.js"></script>
        <label>incoming:<input type="radio" name="direction" value="incoming" onchange="changeStudentDirection()" checked></label>
        <label>outgoing:<input type="radio" name="direction" value="outgoing" onchange="changeStudentDirection()"></label>
    </form>

    <form id="selected_country" style="display: inline-block">
        <script src="js/func/changeDropdownCountry.js"></script>
        <label>selected country:
            <select id="dropdown_country" onchange="changeDropdownCountry()">
                <option value="">none</option>
            </select>
        </label>
    </form>

    <div id="map" style="max-width: 60%; height: 400px">
       <svg width="100%" height="100%">
           <!-- the map -->
       </svg>
    </div>
    <script src="js/map.js"></script>
</body>
</html>
